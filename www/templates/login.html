<ion-view view-title="Sign In">
    <ion-content>
        <div class="padding">
            <a style="display:block ;height:100px"/>
        </div>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="账户" ng-model="user.userno">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="密码" ng-model="user.password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="login()">
                Sign In
            </button>
        </div>
    </ion-content>
</ion-view>
